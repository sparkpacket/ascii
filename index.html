<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASCII GIF/Video Converter</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      white-space: pre; /* preserves \n */
    }
    #asciiOutput {
      font-size: 8px;
      line-height: 8px;
      white-space: pre; /* force newlines */
    }
    #progress {
      width: 100%;
      background: #222;
      height: 10px;
      margin-top: 10px;
    }
    #bar {
      height: 100%;
      width: 0%;
      background: #0f0;
      transition: width 0.2s;
    }
  </style>
</head>
<body>
  <input type="file" id="fileInput" accept="image/gif,video/*"><br>
  <div id="progress"><div id="bar"></div></div>
  <pre id="asciiOutput"></pre>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const asciiOutput = document.getElementById("asciiOutput");
    const bar = document.getElementById("bar");

    const asciiChars = "@%#*+=-:. "; // darkest to lightest

    function pixelToChar(gray) {
      let index = Math.floor(gray / 255 * (asciiChars.length - 1));
      return asciiChars[index];
    }

    function imageToAscii(image, size = 120) {
      const ratio = image.height / image.width;
      canvas.width = size;
      canvas.height = size * ratio;
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let ascii = "";
      for (let y = 0; y < imgData.height; y++) {
        for (let x = 0; x < imgData.width; x++) {
          let i = (y * imgData.width + x) * 4;
          let r = imgData.data[i];
          let g = imgData.data[i + 1];
          let b = imgData.data[i + 2];
          let gray = (r + g + b) / 3;
          ascii += pixelToChar(gray);
        }
        ascii += "\n"; // ensures new lines
      }
      return ascii;
    }

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (file.type.startsWith("image/") && file.type.endsWith("gif")) {
        // GIFs â€” only gets first frame unless using gif-decoder
        const url = URL.createObjectURL(file);
        const img = new Image();
        img.onload = () => {
          asciiOutput.textContent = imageToAscii(img);
        };
        img.src = url;
      } else if (file.type.startsWith("video/")) {
        const url = URL.createObjectURL(file);
        const video = document.createElement("video");
        video.src = url;
        video.crossOrigin = "anonymous";
        video.muted = true;

        video.addEventListener("loadeddata", async () => {
          const totalFrames = Math.floor(video.duration * 10); // 10 fps
          let frame = 0;
          let allAscii = "";

          function processFrame() {
            if (frame >= totalFrames) {
              asciiOutput.textContent = allAscii;
              return;
            }
            video.currentTime = frame / 10;

            video.addEventListener("seeked", () => {
              allAscii += imageToAscii(video) + "\n\n";
              frame++;
              bar.style.width = ((frame / totalFrames) * 100) + "%";
              setTimeout(processFrame, 30);
            }, { once: true });
          }

          processFrame();
        });
      } else {
        alert("Unsupported file type.");
      }
    });
  </script>
</body>
</html>
